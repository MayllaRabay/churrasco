<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrasco</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Fazendo compras para seu churrasco</h1>

        <p>Selecione os itens que irá comprar:</p>

        <ul id="lista-checkbox"> 
            <li>
                <div class="lista-itens">
                    <label for="checkbox-carne">
                        <img src="assets/meat.png" alt="Ícone de carne">
                    </label>
                        <input id="checkbox-carne" type="checkbox">
                    <label for="checkbox-carne">
                        Carne
                    </label>
                </div>
            </li>
            <li>
                <div class="lista-itens">
                    <label for="checkbox-linguica">
                        <img src="assets/sausage.png" alt="Ícone de linguiça">
                    </label>
                    <input id="checkbox-linguica" type="checkbox">
                    <label for="checkbox-linguica">
                        Linguiça
                    </label>
                </div>
            </li>
            <li>
                <div class="lista-itens">
                    <label for="checkbox-cerveja">
                        <img src="assets/beer.png" alt="Ícone de cerveja">
                    </label>
                    <input id="checkbox-cerveja" type="checkbox">
                    <label for="checkbox-cerveja">
                        Cerveja
                    </label>
                </div>
                <ul id="latas-cerveja">
                    <li>
                        <input id="garrafa" type="radio" name="cerveja">
                        <label for="garrafa">
                            Garrafa de 600ml
                        </label>
                    </li>
                    <li>
                        <input id="latao" type="radio" name="cerveja">
                        <label for="latao">
                            Latão 475ml
                        </label>
                    </li>
                    <li>
                        <input id="lata" type="radio" name="cerveja">
                        <label for="lata">
                            Lata 350ml
                        </label>
                    </li>
                    <li>
                        <input id="long-neck"type="radio" name="cerveja">
                        <label for="long-neck">
                            Long neck 330ml
                        </label>
                    </li>
                    <li>
                        <input id="latinha" type="radio" name="cerveja">
                        <label for="latinha">
                            Latinha 269ml
                        </label>
                    </li>
                </ul>
            </li>
            <li>
                <div class="lista-itens">
                    <label for="checkbox-refri">
                        <img src="assets/soda.png" alt="Ícone de refrigerante">
                    </label>
                    <input id="checkbox-refri" type="checkbox">
                    <label for="checkbox-refri">
                        Refrigerante
                    </label>
                </div>
            </li>
        </ul>

        <p>Agora informe a quantidade de adultos e crianças que irão participar:</p>

        <div class="qtd-pessoas">

            <div class="tipo-pessoa">
                <label>Adultos:
                    <input id="adultos" type="number">
                </label>
            </div>

            <div class="tipo-pessoa">
                <label>Crianças:
                    <input id="criancas" type="number">  
                </label>
            </div>

            <button id="calcular">Calcular</button>
            <img src="assets/logo.png" alt="Ícone de churrasqueira" width="55px">
        </div>

        <p id="mensagem" hidden>Você precisará de:</p>
        
        <ul id="lista-churrasco"> 
        </ul>

    </div>
</body>
<script src="assets/index.js"></script>
</html>
